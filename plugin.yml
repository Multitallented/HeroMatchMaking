author: Multitallented
database: false
description: puts players in a queue for pvp games against other players of the same skill level
main: redcastlemedia.multitallented.bukkit.heromatchmaking.HeroMatchMaking
name: HeroMatchMaking
startup: postworld
url: http://dev.bukkit.org/server-mods/heromatchmaking/
version: '0.1'
commands:
  hmm:
    aliases: ['heromatchmaking']
    description: HeroMatchMaking commands
    usage: /<command>
permissions:
  heromatchmaking.queue:
    description: Lets you use /hmm queue
    default: true
